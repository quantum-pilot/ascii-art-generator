<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1" />
  <link rel="stylesheet" media="only screen" href="assets/styles/handheld.css" type="text/css" />
  <link rel="stylesheet" media="only screen and (min-width: 700px)" href="assets/styles/screen.css" type="text/css" />
  <title>ASCII Art Generator</title>
</head>
<body>
  <script src="assets/scripts/index.js"></script>
  <div id="rusty-box">
    <input id="file-thingy" type="file">
    <label for="file-thingy">
      <pre id="header-box"></pre>
    </label>
    <span class="success-banner">
      <span class="divider">
        <span class="divider hline"></span>
      </span>
      <span class="message">Yay! It works!</span>
    </span>
  </div>
  <div id="progress-box"></div>
  <span class="outline">
    <span class="divider"></span>
    <span class="divider hline"></span>
    <div id="art-params">
      <div id="min-level" class="range-slider">
        <div>Min level</div>
        <input class="range" type="range" min="0" max="255" step="1">
        <span class="value"></span>
      </div>
      <div id="max-level" class="range-slider">
        <div>Max level</div>
        <input class="range" type="range" min="0" max="255" step="1">
        <span class="value"></span>
      </div>
      <div id="gamma" class="range-slider">
        <div>Gamma</div>
        <input class="range" type="range" min="0" max="1.0" step="0.01">
        <span class="value"></span>
      </div>
      <div>
        <button id="change">Change</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </span>
  <pre id="art-box"></pre>
</body>
</html>
